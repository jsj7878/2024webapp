    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        a:link, a:visited{

        .clear::after{
            content: "";
            clear: both;
            display: block;
        }



    </style>
</head>

                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

</body>
